<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partner Logos</title>
  <style>
        .header {
        background-image: url('i1.jpeg');
        background-size: cover;
        height: 170px;
        text-align: center;
        color: white;
        padding-top: 75px; /* Adjusted padding */
    }
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      padding: 20px;
      text-align: center; /* Align everything to center */
    }
    
    .partner-logos {
      display: grid;
      grid-gap: 10px;
      justify-content: center;
    }
    
    .partner-logo {
      width: 100%;
      max-width: 120px;
      height: auto;
      border-radius: 10px;
      padding: 5px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
    }

    @media (min-width: 992px) {
      .partner-logos {
        grid-template-columns: repeat(6, 1fr); /* 6 in a row on laptops */
      }
    }

    @media (max-width: 992px) {
      .partner-logos {
        grid-template-columns: repeat(3, 1fr); /* 3 in a row on tablets */
      }
    }

    @media (max-width: 576px) {
      .partner-logos {
        grid-template-columns: repeat(2, 1fr); /* 2 in a row on mobile devices */
      }
    }

    .partner-logo:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>About us</h2>
<form id="redirectForm">
<select id="pageSelect" onchange="redirect()">
  <!-- <option value="">About us</option> -->
  <option value="about-us.html">About us</option>
  <option value="about-us.html">About us</option>

  <option value="partners.html">partners</option>
  <option value="mentors.html">mentors</option>
</select>
</form>

<script>
function redirect() {
  var selectedPage = document.getElementById("pageSelect").value;
  if (selectedPage) {
    window.location.href = selectedPage;
  }
}
</script>
</div>
